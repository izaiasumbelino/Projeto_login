<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra</title>
    <link rel="stylesheet" href="style_cadastra.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Nome completo</label>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone">Telefone</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco">Endereço</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade">Cidade</label>
                </div>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" required>
                    <option value="PE">PE</option>
                    <option value="AL">AL</option>
                    <option value="RN">RN</option>
                    <option value="BA">BA</option>
                    <option value="SE">SE</option>
                    <option value="PB">PB</option>
                    <option value="CE">CE</option>
                    <option value="PI">PI</option>
                    <option value="MA">MA</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="MG">MG</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                    <option value="RS">RS</option>
                    <option value="DF">DF</option>
                    <option value="AC">AC</option>
                    <option value="AM">AM</option>
                    <option value="AP">AP</option>
                    <option value="PA">PA</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="TO">TO</option>
                </select>
                <div class="inputBox">
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                    <label for="data_nascimento">Data de Nascimento</label>
                </div>
                <label for="estado_civil">Estado Civil:</label>
                <select name="estado_civil" id="estado_civil" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                    <option value="separado">Separado</option>
                </select>
                <label for="igreja">Igreja:</label>
                <select name="igreja" id="igreja" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="sede">Sede</option>
                    <option value="peixinhos">Peixinhos</option>
                </select>
                <div class="inputBox">
                    <input type="date" name="data_batismo" id="data_batismo" class="inputUser" required>
                    <label for="data_batismo">Data de Batismo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="genero">Gênero:</label>
                    <select name="genero" id="genero" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="inputBox">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" placeholder="Digite seu RG" required>
                </div>
                <div class="inputBox">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required><br><br>
                </div>
                <div class="inputBox">
                    <input type="text" name="profissao" id="profissao" class="inputUser" required>
                    <label for="profissao">Profissão</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="nome_pai" id="nome_pai" class="inputUser" required>
                    <label for="nome_pai">Nome do Pai</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="nome_mae" id="nome_mae" class="inputUser" required>
                    <label for="nome_mae">Nome da Mãe</label>
                </div>
                <input type="submit" name="cadastrar" id="cadastrar" value="Cadastrar">
            </fieldset>
        </form>
    </div>
</body>

</html>
