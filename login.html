<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <!--required é uma validação de preenchimento obrigatório-->
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user.png" alt="user" />
            </div>
            <div>
                <input placeholder="Senha" type="password" required>
                <!--required é uma validação de preenchimento obrigatório-->
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" /> <br>
                <a href="#">Esqueci minha senha</a> <!--a href= é uma tag de link-->
            </div>

            <button type="submit">Entrar</button>

            <div>
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

        </form>











    </div>
</body>

</html>
