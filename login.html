<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form>
            <h1>Entrar na Plataforma</h1>
            <div>
                <input placeholder="Email" type="email" required> <!--required é uma validação de preenchimento obrigatório-->
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user.png" alt="user"/> 
            </div>
            <div> 
                <input placeholder="Senha" type="password" required> <!--required é uma validação de preenchimento obrigatório-->
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/> <br>
                <a href="#">Esqueci minha senha</a> <!--a href= é uma tag de link-->
            </div>

            <button type="submit">Entrar</button>

            <div>
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>




        </form>











    </div>
</body>
</html>
